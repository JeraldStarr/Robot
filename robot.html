<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Robot</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
  
<body>
  <h1>Gra robot</h1>
  <p>Steruj robotem za pomocą przycisków ze strzałkami tak, aby zlikwidować 
    wszystkie ciemnozielone pola. Gdy robot stanie na polu, kolor pola 
    zmienia się z jasnozileonego na ciemnozielony lub odwrotnie.</p>
  <div id="gameBoard"></div>
  <div class="empty"></div>
  <div class="UIPanel">
    <div class="empty"></div>
    <div id="up" class="button">&uarr;</div>
    <div class="empty"></div>
	<div id="down" class="break button">&larr;</div>
    <div class="empty"></div>
    <div id="right" class=" button">&rarr;</div>
    <div class="break empty"></div>
    <div id="left" class="button">&darr;</div>
    <div class="empty"></div>
	<div class="break"><br>Pozostało: <span id="ile"></span>
	<div id="finish">&nbsp;</div>
  </div>
  <script src="robot.js"></script>
</body>
</html>
