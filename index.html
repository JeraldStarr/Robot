<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Robot</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
  
<body>
  <h1 class="title">Robot</h1>
  <div class="description">
      <p class="description__text">Steruj robotem za pomocą przycisków ze strzałkami tak, aby zlikwidować 
          wszystkie ciemne pola. Gdy robot stanie na polu, odcień pola 
          zmienia się z jasnego na ciemny lub odwrotnie.</p>
  </div>

  <div class="gameBoard"></div>
  <div class="UIwrapper">
    <div class="UIPanel">
      <div class="UIwrapper__empty"></div>
      <div data-direction="up" class="UIwrapper__button">&uarr;</div>
      <div class="UIwrapper__empty"></div>
      <div data-direction="down" class="UIwrapper__break UIwrapper__button">&larr;</div>
      <div class="UIwrapper__empty"></div>
      <div data-direction="right" class=" UIwrapper__button">&rarr;</div>
      <div class="UIwrapper__break UIwrapper__empty"></div>
      <div data-direction="left" class="UIwrapper__button">&darr;</div>
    </div>
    <div class="UIwrapper__empty"></div>
    <div class="UIwrapper__result">
      <span class="UIwrapper__resultHeader">Pozostało pól: </span>
      <span class="UIwrapper__leftSquares" id="ile"></span>
      <span class="UIwrapper__movementsHeader">Ruchy: </span>
      <span class="UIwrapper__moves">0</span>
   </div>
  </div>
  <script type="module" src="robot.js"></script>
</body>
</html>
